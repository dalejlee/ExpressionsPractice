buildscript {
    repositories {
        mavenCentral()
        maven {
            url 'https://maven.google.com/'
            name 'Google'
        }
        maven { url "http://maven.affectiva.com" }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.0'
    }
}

allprojects {
    repositories {
        mavenCentral()
        maven {
            url 'https://maven.google.com/'
            name 'Google'
        }
        maven { url "http://maven.affectiva.com" }
    }
}
apply plugin: 'com.android.application'
android {
    compileSdkVersion 26 // tried changing to 21
    buildToolsVersion "26.0.1" // tried changing to 21.0.1
    defaultConfig {
        applicationId "com.example.julietoh.expressionpractice"
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

// added this to disable lint
android {
    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile 'com.affectiva.android:affdexsdk:3.2'
    compile 'com.android.support:support-annotations:27.1.1'
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:26.1.0'
    compile 'com.android.support.constraint:constraint-layout:1.1.3'
}

